<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <pre>
    A: 小元，今天天气很好，我们一起去公园玩儿吧！
    B: 公园？哪儿有公园?
    A: 就在那家中国很行得后面。
    B: 太远了，我不去。
    A: 不远不远，坐两元的公交车就到了。
    B: 我还是不去了，因为今天学的汉字我还没写完。
    A: 你不是早就写完了吗？
    B: 写得不完美，我又写了一次。
    A: 那如果你还是觉得不完美，你又要写一次吗？
    B: 对！我一定要写得很完美。
    A: 好吧！我觉得我说服不了你，那我自己去公园玩儿子。你写完了的活，也可以过来和我一起玩儿。
    </pre>

    <audio controls id="mp3">
        <source src="L21_walk_in_the_park.mp3" type="audio/mpeg">
    </audio>

    <button id="slower">Slower</button>
    <button id="normal">Normal</button>
    <button id="faster">Faster</button>
    <p id="speed">1</p>

</body>

<script>

    function onSlowerClick(e) {
        mp3.playbackRate -= 0.1;
        speed.innerText = mp3.playbackRate;
    }

    function onNormalClick(e) {
        mp3.playbackRate = 1;
        speed.innerText = mp3.playbackRate;
    }

    function onFasterClick(e) {
        mp3.playbackRate += 0.1;
        speed.innerText = mp3.playbackRate;
    }

    const mp3 = document.getElementById('mp3');

    const slower = document.getElementById('slower');
    const normal = document.getElementById('normal');
    const faster = document.getElementById('faster');

    const speed = document.getElementById('speed');

    slower.addEventListener('click', onSlowerClick);
    normal.addEventListener('click', onNormalClick);
    faster.addEventListener('click', onFasterClick);

</script>

</html>
