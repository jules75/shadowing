<!DOCTYPE html>
<html lang="中文">

<head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="L21.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <div id="wrapper">

        <section id="speed">
            <button id="slower"><img src="icon/chevrons-down.svg" alt="Slower"></button>
            <button id="faster"><img src="icon/chevrons-up.svg" alt="Faster"></button>
        </section>

        <p id="text"></p>

        <audio controls id="mp3">
            <source src="" type="audio/mpeg">
        </audio>

        <p id="status">Speed <span id="current_speed">1</span>x / Offset <span id="current_offset">0</span>s</p>

        <section id="controls">
            <button id="rewind"><img src="icon/rewind.svg" alt="Rewind"></button>
            <button id="play_pause"><img src="icon/play.svg" alt="Play"><img src="icon/pause.svg" alt="Pause"></button>
            <button id="forward"><img src="icon/fast-forward.svg" alt="Fast forward"></button>
        </section>

    </div>

</body>

<script>
    init();
</script>

</html>
