<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <button id="slower">Slower</button>
    <button id="normal">Normal</button>
    <button id="faster">Faster</button>
    <p id="speed">1</p>

    <pre>
    A: 小元，今天天气很好，我们一起去公园玩儿吧！
    B: 公园？哪儿有公园?
    A: 就在那家中国很行得后面。
    B: 太远了，我不去。
    A: 不远不远，坐两元的公交车就到了。
    B: 我还是不去了，因为今天学的汉字我还没写完。
    A: 你不是早就写完了吗？
    B: 写得不完美，我又写了一次。
    A: 那如果你还是觉得不完美，你又要写一次吗？
    B: 对！我一定要写得很完美。
    A: 好吧！我觉得我说服不了你，那我自己去公园玩儿子。你写完了的活，也可以过来和我一起玩儿。
    </pre>

    <audio controls id="mp3">
        <source src="L21_walk_in_the_park.mp3" type="audio/mpeg">
    </audio>

    <button id="rewind">-10s</button>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="forward">+10s</button>

</body>

<script>

    function updateUI() {
        speed.innerText = mp3.playbackRate;
    }

    function onSlowerClick(e) {
        mp3.playbackRate -= 0.1;
        updateUI();
    }

    function onNormalClick(e) {
        mp3.playbackRate = 1;
        updateUI();
    }

    function onFasterClick(e) {
        mp3.playbackRate += 0.1;
        updateUI();
    }

    function onRewindClick(e) {
        mp3.currentTime -= 10;
    }

    function onPlayClick(e) {
        mp3.play();
    }

    function onPauseClick(e) {
        mp3.pause();
    }

    function onForwardClick(e) {
        mp3.currentTime += 10;
    }

    const mp3 = document.getElementById('mp3');
    const speed = document.getElementById('speed');

    document.getElementById('slower').addEventListener('click', onSlowerClick);
    document.getElementById('normal').addEventListener('click', onNormalClick);
    document.getElementById('faster').addEventListener('click', onFasterClick);

    document.getElementById('rewind').addEventListener('click', onRewindClick);
    document.getElementById('play').addEventListener('click', onPlayClick);
    document.getElementById('pause').addEventListener('click', onPauseClick);
    document.getElementById('forward').addEventListener('click', onForwardClick);

</script>

</html>
